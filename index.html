<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TestPage</title>
    <meta name="viewport" content="width=device-width, initaial-scale=1.0">
  </head>
  <style>
    * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
nav {
    width: 100%;
    height: 75px;
    background-color: #505d61;
    line-height: 75px;
    padding: 0px 100px;
    position: fixed;
    z-index: 1;
}
nav .logo {
    font-size: 30px;
    font-weight: bold;
    letter-spacing: 1.5px;
}
nav .logo p {
    float: left;
    color: #fff;
    text-transform: uppercase;
}
nav ul {
    float: right;
}
nav ul li {
    display: inline-block;
    list-style: none;
}
nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    text-transform: uppercase;
    padding: 0px 32px;
}
nav ul li a:hover {
    color: #5865F2;
}
nav ul li a:active {
    color: #5865F2;
}
  </style>
  <body>
    <nav>
      <div class="logo">
        <p>TestPage</p>
      </div>
      <ul>
        <li><a href="" class="active">page</a></li>
      </ul>
    </nav>
    <h1><br><br>テスト
  </body>
</html>
